<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Lozanosj Instagram Feed</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <div class="row">
        <nav class="navbar bg-light">
          <div class="instagram">
            <i class="fa-brands fa-instagram fa-2x"></i>
            <a class="navbar-brand">Instagram</a>
          </div>

          <form class="d-flex" role="search">
            <button class="btn btn-success" type="submit">
              Create a new post
            </button>

            <!-- Boton Dropdown -->
            <div class="btn-group ms-2">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
              </button>

              <ul class="dropdown-menu dropdown-menu-end mr-5">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log Out</a>
                </li>
              </ul>
            </div>
          </form>
        </nav>
      </div>

      <!-- Tab cambio de grilla-->

      <!-- Vista de grilla -->

      <div class="row">
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              <i class="fa-solid fa-table-cells"></i>
            </button>
          </li>

          <!-- Vista de Imagen -->

          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-square"></i>
            </button>
          </li>
        </ul>

        <!-- Contenido de grilla -->
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0"
          >
            Ejemplo 1
          </div>

          <!-- Contendio de Feed -->
          <div
            class="tab-pane fade"
            id="profile-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
          >
            Ejemplo 2 
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1a0bd6d275.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
